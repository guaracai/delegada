<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendário Corporativo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="add-event-container">
    <h2>Adicionar Novo Evento</h2>
    <form id="add-event-form">
      <label for="event-date">Data:</label>
      <input type="date" id="event-date" name="event-date" required>
  
      <label for="event-title">Título:</label>
      <input type="text" id="event-title" name="event-title" required>
  
      <label for="event-description">Descrição:</label>
      <textarea id="event-description" name="event-description" required></textarea>
  
      <button type="submit">Adicionar Evento</button>
    </form>
  </div>
  
  <div class="calendar">
    <div class="navigation">
      <button id="prev">&lt;</button>
      <span id="current-month-year">Novembro 2023</span>
      <button id="next">&gt;</button>
    </div>
    <div class="weekdays">
        <div>Dom</div>
        <div>Seg</div>
        <div>Ter</div>
        <div>Qua</div>
        <div>Qui</div>
        <div>Sex</div>
        <div>Sáb</div>
    </div>
    <div class="days">
      <!-- Dias do calendário serão gerados aqui -->
    </div>
  </div>
  
  <div class="event-details">
    <ul id="event-list">
      <!-- Lista de detalhes de eventos será inserida aqui -->
    </ul>
  </div>
</div>
